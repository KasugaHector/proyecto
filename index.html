<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>UbikaT-CDMX</title>
 
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
 
<link rel="stylesheet" href="style.css">
<script src="main.js" defer></script>
</head>
<body>
 
<div class="mindar-container">
 
<div class="controls">
<button id="btnInicial" class="btn-inicial">Inicial</button>
<button id="btn1" class="btn-1">Botón 1</button>
<button id="btn2" class="btn-2">Botón 2</button>
<button id="btn3" class="btn-3">Botón 3</button>
<button id="btn4" class="btn-4">Botón 4</button>
 
<a href="#" id="btn7" class="btn-7">
<span data-attr="Botón">Botón</span>
<span data-attr=" 7"> 7</span>
</a>
</div>
 
<a-scene
mindar-image="imageTargetSrc: assets/tarjeta_cdmx.mind;"
color-space="sRGB"
renderer="colorManagement: true, physicallyCorrectLights"
vr-mode-ui="enabled: false"
device-orientation-permission-ui="enabled: false">
 
<a-assets>
<a-asset-item id="1" src="assets/linea_cablebus.jpg"></a-asset-item>
<a-asset-item id="2" src="assets/linea_metrobus.jpg"></a-asset-item>
<a-asset-item id="3" src="assets/linea_rtp.jpg"></a-asset-item>
<a-asset-item id="4" src="assets/linea_trenligero.jpg"></a-asset-item>
</a-assets>

<a-camera active="false" 
                  position="0 0 0" 
                  raycaster="objects: .clickable; far: 10" 
                  cursor="rayOrigin: mouse"
                  >
            <a-ring color="#00FFFF" radius-inner="0.005" radius-outer="0.01" position="0 0 -1" material="shader: flat"></a-ring>
        </a-camera>
        
        <a-entity mindar-image-target="targetIndex: 0">
            
            <a-entity position="0 0.05 0"> 
                
                <a-box class="clickable" data-transporte="RTP" button-click-handler
                       position="-0.45 0.4 0.1" color="#D44646" 
                       width="0.25" height="0.1" depth="0.05">
                    <a-text value="RTP" align="center" width="0.8" position="0 0 0.03" color="#FFF"></a-text>
                </a-box>

                <a-box class="clickable" data-transporte="METROBUS" button-click-handler
                       position="0.45 0.4 0.1" color="#34A853" 
                       width="0.25" height="0.1" depth="0.05">
                    <a-text value="METROBUS" align="center" width="0.8" position="0 0 0.03" color="#FFF"></a-text>
                </a-box>

                <a-box class="clickable" data-transporte="TREN LIGERO" button-click-handler
                       position="-0.45 0.1 0.1" color="#4285F4" 
                       width="0.25" height="0.1" depth="0.05">
                    <a-text value="TREN LIGERO" align="center" width="0.8" position="0 0 0.03" color="#FFF"></a-text>
                </a-box>

                <a-box class="clickable" data-transporte="CABLEBUS" button-click-handler
                       position="0.45 0.1 0.1" color="#FBBC05" 
                       width="0.25" height="0.1" depth="0.05">
                    <a-text value="CABLEBUS" align="center" width="0.8" position="0 0 0.03" color="#000"></a-text>
                </a-box>

            </a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
